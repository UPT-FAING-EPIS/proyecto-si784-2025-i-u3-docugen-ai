<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido Compartido - Documentos IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .mensaje-consulta {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-left: 4px solid #2196f3;
        }
        .mensaje-respuesta {
            background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%);
            border-left: 4px solid #4caf50;
        }
        .contenido-compartido {
            max-width: 900px;
            margin: 0 auto;
        }
        .header-compartido {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .stats-compartido {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="header-compartido">
        <div class="container">
            <div class="text-center">
                <h1><i class="fas fa-share-alt me-2"></i>Contenido Compartido</h1>
                <p class="lead mb-0">Documentos IA - Plataforma de Análisis de Código</p>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="contenido-compartido">
            <!-- Loading -->
            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando contenido...</p>
            </div>

            <!-- Error -->
            <div id="error" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="error-message"></span>
            </div>

            <!-- Contenido -->
            <div id="contenido" style="display: none;">
                <!-- Header del contenido -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0" id="titulo-contenido"></h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <p id="descripcion-contenido" class="text-muted"></p>
                                <div class="d-flex align-items-center text-muted small">
                                    <i class="fas fa-user me-2"></i>
                                    <span id="autor-contenido"></span>
                                    <span class="mx-2">•</span>
                                    <i class="fas fa-calendar me-2"></i>
                                    <span id="fecha-contenido"></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stats-compartido">
                                    <div class="d-flex justify-content-between">
                                        <span><i class="fas fa-eye me-1"></i>Vistas:</span>
                                        <strong id="vistas-contenido">0</strong>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span><i class="fas fa-tag me-1"></i>Tipo:</span>
                                        <strong id="tipo-contenido"></strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contenido principal -->
                <div id="contenido-principal">
                    <!-- Para conversaciones -->
                    <div id="conversacion-completa" style="display: none;">
                        <div class="card">
                            <div class="card-header">
                                <h4><i class="fas fa-comments me-2"></i>Conversación Completa</h4>
                            </div>
                            <div class="card-body">
                                <div id="mensajes-conversacion"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Para consultas individuales -->
                    <div id="consulta-individual" style="display: none;">
                        <div class="card">
                            <div class="card-header">
                                <h4><i class="fas fa-comment me-2"></i>Consulta Individual</h4>
                            </div>
                            <div class="card-body">
                                <div id="mensaje-individual"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4 py-4 border-top">
                    <p class="text-muted">
                        <i class="fas fa-info-circle me-2"></i>
                        Este contenido fue compartido públicamente desde 
                        <strong>Documentos IA</strong>
                    </p>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Ir a la plataforma
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/compartido.js"></script>
</body>
</html>
