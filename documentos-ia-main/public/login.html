<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuGen - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
        }
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .auth-tab.active {
            border-bottom: 3px solid var(--accent-color);
            color: var(--accent-color);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .auth-btn {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar simplificado -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-file-code text-primary me-2"></i>
                DocuGen
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Bienvenido a DocuGen</h2>
                <p class="text-secondary">Accede a tu cuenta para continuar</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" id="loginTab">Iniciar Sesión</div>
                <div class="auth-tab" id="registerTab">Registrarse</div>
                <div class="auth-tab" id="resetTab">Recuperar Contraseña</div>
            </div>
            
            <!-- Formulario de Inicio de Sesión -->
            <form class="auth-form active" id="loginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="loginEmail" placeholder="nombre@ejemplo.com" required>
                    <label for="loginEmail">Correo Electrónico</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                    <label for="loginPassword">Contraseña</label>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                    </div>
                    <a href="#" class="text-decoration-none" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
                <div id="loginMessage" class="mt-3 text-center"></div>
            </form>
            
            <!-- Formulario de Registro -->
            <form class="auth-form" id="registerForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="registerName" placeholder="Tu nombre" required>
                    <label for="registerName">Nombre Completo</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="registerEmail" placeholder="nombre@ejemplo.com" required>
                    <label for="registerEmail">Correo Electrónico</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                    <label for="registerPassword">Contraseña</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                    <label for="confirmPassword">Confirmar Contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">
                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                </button>
                <div id="registerMessage" class="mt-3 text-center"></div>
            </form>
            
            <!-- Formulario de Recuperación de Contraseña -->
            <form class="auth-form" id="resetForm">
                <div class="text-center mb-4">
                    <h4>Recuperar Contraseña</h4>
                    <p class="text-secondary">Ingresa tu email y completa el captcha para cambiar tu contraseña</p>
                </div>
                
                <div class="form-floating">
                    <input type="email" class="form-control" id="resetEmail" placeholder="nombre@ejemplo.com" required>
                    <label for="resetEmail">Correo Electrónico</label>
                </div>
                
                <!-- Captcha Simple -->
                <div class="captcha-container mb-3">
                    <div class="d-flex align-items-center gap-3">
                        <div class="captcha-question p-3 bg-light rounded">
                            <span id="captchaQuestion">5 + 3 = ?</span>
                        </div>
                        <input type="number" class="form-control" id="captchaAnswer" placeholder="Respuesta" required style="max-width: 100px;">
                        <button type="button" class="btn btn-outline-secondary" id="refreshCaptcha">
                            <i class="fas fa-refresh"></i>
                        </button>
                    </div>
                </div>
                
                <div id="newPasswordSection" style="display: none;">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="newPassword" placeholder="Nueva Contraseña">
                        <label for="newPassword">Nueva Contraseña</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirmar Contraseña">
                        <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-warning auth-btn" id="resetBtn">
                    <i class="fas fa-key me-2"></i>Verificar Email
                </button>
                <div id="resetMessage" class="mt-3 text-center"></div>
                
                <div class="text-center mt-3">
                    <a href="#" id="backToLogin" class="text-decoration-none">Volver al inicio de sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
